schema {
  query: Query
  mutation: Mutation
}

type Query {
  user: User!
  profile: Profile!
}

type Mutation {
  updateProfile: Profile!
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
}

type Profile {
  id: ID!
  income: Int!
  savingsGoal: Int!
  balance: Int!
}

input UserInput {
  id: ID
  firstName: String
  lastName: String
}
